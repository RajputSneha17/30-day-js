<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="input">
                <input type="" class="inputText" placeholder="new york">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            </div>
        </div>
        <div class="center">
            <i class="" id="weatherIcon"></i>
            <p class="deg"><span class="temp">22</span><sup>Â°</sup>C</p>
            <p class="city">New York</p>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <p><i class="fa-solid fa-water"></i> <span class="humiNum">48%</span></p>
                <p class="humi">humidity</p>
            </div>
            <div class="bottom-right">
                <p><i class="fa-solid fa-wind"></i> <span class="windNum">18 Km/h</span></p>
                <p class="wind">Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
