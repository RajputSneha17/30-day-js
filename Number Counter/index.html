<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Number Counter </h1>
        <div class="form">
            <h6>Enter Your Linkedin Followers</h6>
            <input class="Linkedin" type="number" placeholder="Enter your number">
            <h6>Enter Your Youtube Followers</h6>
            <input class="Youtube" type="number" placeholder="Enter your number">
            <h6>Enter Your Twitter Followers</h6>
            <input class="Twitter" type="number" placeholder="Enter your number">
            <button class="submit">Submit</button>
        </div>
        <div class="show">
            <div class="li">
                <p class="count1">000</p>
                <p>Linkedin Followers</p>
            </div>
            <div class="yt">
                <p class="count2">000</p>
                <p>Youtube Followers</p>
            </div>
            <div class="tr">
                <p class="count3">000</p>
                <p>Twitter Followers</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
