<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="rock-paper-scissors_6831874.jpg">
</head>
<body>
   <div class="start"> <h1>Rock-Paper-Scissors</h1></div>
    <div class="images">
        <div class="image" id="rock">
            <img src="rock.png" alt="">  </div>
            <div class="image" id="paper">
                <img src="paper.png" alt=""> </div>
                <div class="image" id="scissors">
                    <img src="scissors.png" alt=""></div>
        </div>
    
    <div class="score">
        <div class="score1">
            <p>0</p>
            <p>0</p>
        </div>
        <div class="score2">
            <p>You</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="command"><p>Play Your Move</p></div>

    <style src="script.js"></style>
</body>
</html>
